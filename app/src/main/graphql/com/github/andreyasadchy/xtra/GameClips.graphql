query GameClips($id: ID, $name: String, $sort: ClipsPeriod, $first: Int, $after: Cursor) {
    game(id: $id, name: $name) {
        clips(criteria: { period: $sort }, first: $first, after: $after) {
            edges {
                cursor
                node {
                    slug
                    title
                    createdAt
                    thumbnailURL
                    viewCount
                    durationSeconds
                    broadcaster {
                        id
                        login
                        displayName
                        profileImageURL(width: 300)
                    }
                    video {
                        id
                    }
                    videoOffsetSeconds
                }
            }
            pageInfo {
                hasNextPage
            }
        }
    }
}
