query UserClips($login: String, $sort: ClipsPeriod, $first: Int, $after: Cursor) {
    user(login: $login) {
        id
        login
        displayName
        profileImageURL(width: 300)
        clips(criteria: { period: $sort }, first: $first, after: $after) {
            edges {
                cursor
                node {
                    slug
                    title
                    createdAt
                    thumbnailURL
                    viewCount
                    durationSeconds
                    game {
                        id
                        displayName
                    }
                    video {
                        id
                    }
                    videoOffsetSeconds
                }
            }
            pageInfo {
                hasNextPage
            }
        }
    }
}